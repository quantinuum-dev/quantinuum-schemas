name: Checks and tests

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - main
env:
  UV_VERSION: "0.6.6"
    
jobs:
  check:
    name: Checks and tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        action: ['check', 'test']
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Set up uv & venv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: uv.lock
      - name: Run checks
        run: |
          uv run scripts/ci_checks.sh
      - name: Test with pytest
        run: |
          uv run pytest tests
  